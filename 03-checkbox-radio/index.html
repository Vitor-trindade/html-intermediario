<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox, radio</title>
</head>

<body>
    <h1>checkbox, radio</h1>

    <h3>linguagens</h3>
    <label for="java">java</label>
    <input type="checkbox" name="linguagens de programacao" id="java" checked><br> 

    <label for="css">css</label>
    <input type="checkbox" name="linguagens de programacao" 
    id="css">

    <h3>Genero</h3>

    <label for="masculino">masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="femenino">femenino</label>
    <input type="radio" name="genero" id="femenino">
</body>

</html>
